<html>
    <head>
        <meta charset="utf-8">
        <meta 
            name="viewport" 
            content="
                width=device-width, 
                initial-scale=1,
                user-scalable=no"
        >
        <link rel="stylesheet" href="styles.css">
        <!-- <script src="html2canvas.min.js"></script> -->
    </head>
    <body>
        <div id="container">
            <div id="main">
                <table id="board"></table>
                <div id="change-panel">
                    <div>
                        <input 
                        type="radio"
                        name="change-panel"
                        id="towers-change"
                        value="1"
                        checked
                        >
                        <label for="towers-change">Башни</label>
                    </div>
                    <div>
                        <input 
                        type="radio"
                        name="change-panel"
                        id="rows-change"
                        value="2"
                        >
                        <label for="rows-change">Ряды</label>
                    </div>
                    <div>
                        <input 
                        type="radio"
                        name="change-panel"
                        id="columns-change"
                        value="3"
                        >
                        <label for="columns-change">Столбцы</label>
                    </div>
                    <div>
                        <input 
                        type="radio"
                        name="change-panel"
                        id="strings-change"
                        value="4"
                        >
                        <label for="strings-change">Строки</label>
                    </div>
                    <div>
                        <input 
                        type="radio"
                        name="change-panel"
                        id="numbers-change"
                        value="5"
                        >
                        <label for="numbers-change">Цифры</label>
                    </div>
                    <div>
                        <input 
                            id="first-to-change" 
                            type="number" 
                            value="1" 
                            maxlength="1"
                            min="1"
                            max="9"
                            step="1"
                        >
                        <input 
                            id="second-to-change" 
                            type="number" 
                            value="2" 
                            maxlength="1"
                            min="1"
                            max="9"
                            step="1"
                        >
                    </div>
                    <div id="change-panel-button-outer">
                        <div id="change-panel-button">Поменять</div>
                    </div>
                    <div>
                        <div id="left-right-arrow" class="arrow">
                            ⇆
                        </div>
                        <div id="up-down-arrow" class="arrow">
                            ⇅
                        </div>
                        <div id="turn-arrow" class="arrow">
                            ⤾
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="info">
                <div id="wrote">81</div>
                <div id="check-text">Корректно</div>
                <div id="show-hide-empty-button">Вкл/выкл подсказки</div>
                <!-- <div id="download-button">Скачать</div> -->
                <div>
                    <div id="clear-fill-all-button">Внести/очистить всё</div>
                    <div id="auto-check-button">Вкл/выкл автопроверку</div>
                </div>
            </div>
            
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
